language: node_js
node_js:
    - "6.10.0"
env:
  global:
    - secure: ""
script: node_modules/karma/bin/karma start karma.conf.js --single-run
before_install:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
before_script:
    - npm install
    - jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN
    - jspm install
